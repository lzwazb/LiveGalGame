<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveGalGame HUD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Noto Sans SC', sans-serif;
      overflow: auto;
      background: transparent;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      /* 确保窗口边缘可以用于调整大小 */
      -webkit-app-region: no-drag;
    }
    
    /* 窗口边缘区域用于调整大小 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: -1;
    }

    .hud-container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2),
                  inset 0 0 12px rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .hud-container:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25),
                  inset 0 0 16px rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .dark .hud-container {
      background: rgba(15, 23, 42, 0.6);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .transcript-area {
      max-height: 160px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
    }

    .message-item {
      margin-bottom: 8px;
      display: flex;
    }

    .message-other {
      justify-content: flex-start;
    }

    .message-user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .message-other .message-bubble {
      background: rgba(255, 255, 255, 0.4);
      color: #2d3748;
    }

    .message-user .message-bubble {
      background: rgba(197, 22, 98, 0.15);
      color: #c51662;
    }

    .dark .message-other .message-bubble {
      background: rgba(30, 41, 59, 0.5);
      color: #e2e8f0;
    }

    .dark .message-user .message-bubble {
      background: rgba(197, 22, 98, 0.25);
      color: #f8d7e6;
    }

    .suggestion-card {
      background: linear-gradient(135deg, rgba(197, 22, 98, 0.1), rgba(142, 36, 170, 0.1));
      border: 1px solid rgba(197, 22, 98, 0.3);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion-card:hover {
      background: linear-gradient(135deg, rgba(197, 22, 98, 0.15), rgba(142, 36, 170, 0.15));
      transform: translateY(-2px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    #drag-area {
      user-select: none;
      -webkit-user-select: none;
      pointer-events: auto;
      flex: 1;
    }

    .dark .header {
      border-bottom-color: rgba(255, 255, 255, 0.05);
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #c51662;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: rgba(197, 22, 98, 0.1);
      color: #c51662;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s ease;
      pointer-events: auto;
      z-index: 10;
    }

    .control-btn:hover {
      background: rgba(197, 22, 98, 0.2);
      transform: scale(1.1);
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #974e6e;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .dark .section-title {
      color: #a88fa0;
    }
  </style>
</head>
<body>
  <div class="hud-container">
    <!-- 头部 -->
    <div class="header">
      <div style="display: flex; align-items: center; cursor: grab;" id="drag-area">
        <span class="status-indicator"></span>
      </div>
      <div class="controls">
        <button class="control-btn" id="close-btn" title="关闭">×</button>
      </div>
    </div>

    <!-- 转录区域 -->
    <div class="section">
      <div class="transcript-area" id="transcript-messages">
        <!-- 消息将从数据库加载 -->
        <div class="text-center py-4">
          <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-primary"></div>
          <p class="mt-2 text-xs text-text-muted-light dark:text-text-muted-dark">加载中...</p>
        </div>
      </div>
    </div>

    <!-- AI建议 -->
    <div class="section" style="margin-top: 16px;">
      <div id="suggestions-area">
        <div class="suggestion-card">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px;">
            <strong style="font-size: 13px; color: #c51662;">提议具体地点</strong>
            <span style="font-size: 11px; color: #22c55e; font-weight: 600;">❤️ +15</span>
          </div>
          <p style="font-size: 13px; margin: 0; line-height: 1.4;">"我知道附近有个很棒的公园，樱花特别美，要不要去那里？"</p>
          <div style="display: flex; gap: 6px; margin-top: 8px;">
            <span style="font-size: 10px; background: rgba(197, 22, 98, 0.1); color: #c51662; padding: 2px 6px; border-radius: 12px;">主动</span>
            <span style="font-size: 10px; background: rgba(34, 197, 94, 0.1); color: #22c55e; padding: 2px 6px; border-radius: 12px;">体贴</span>
          </div>
        </div>

        <div class="suggestion-card">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px;">
            <strong style="font-size: 13px; color: #c51662;">表达期待</strong>
            <span style="font-size: 11px; color: #22c55e; font-weight: 600;">❤️ +10</span>
          </div>
          <p style="font-size: 13px; margin: 0; line-height: 1.4;">"太好了！我一直想和你一起去散步呢。"</p>
          <div style="display: flex; gap: 6px; margin-top: 8px;">
            <span style="font-size: 10px; background: rgba(197, 22, 98, 0.1); color: #c51662; padding: 2px 6px; border-radius: 12px;">情感</span>
            <span style="font-size: 10px; background: rgba(245, 158, 11, 0.1); color: #f59e0b; padding: 2px 6px; border-radius: 12px;">真诚</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 关闭HUD
    document.getElementById('close-btn').addEventListener('click', () => {
      console.log('Close HUD - calling window.electronAPI.closeHUD()');
      if (window.electronAPI) {
        window.electronAPI.closeHUD();
      } else {
        console.error('electronAPI not available');
      }
    });

    // 点击建议卡片
    document.querySelectorAll('.suggestion-card').forEach(card => {
      card.addEventListener('click', () => {
        console.log('Suggestion clicked');
      });
    });

    // 拖拽功能 - 使用electronAPI的IPC方法
    // 参考：https://zhuanlan.zhihu.com/p/112564936
    const dragArea = document.getElementById('drag-area');
    let isDragging = false;
    let startPos = { x: 0, y: 0 };

    console.log('Setting up drag handlers');
    console.log('electronAPI available:', !!window.electronAPI);
    console.log('dragArea element:', dragArea);

    if (!window.electronAPI) {
      console.error('electronAPI not available - drag will not work');
    }

    if (!dragArea) {
      console.error('drag-area element not found!');
    }

    dragArea.addEventListener('mousedown', (e) => {
      if (!window.electronAPI) {
        console.error('electronAPI not available');
        return;
      }
      console.log('Mouse down on drag area', {
        screenX: e.screenX,
        screenY: e.screenY,
        clientX: e.clientX,
        clientY: e.clientY
      });
      isDragging = true;
      // 使用screenX/Y获取屏幕坐标（Electron中可用）
      // 如果screenX/Y不可用，使用clientX/Y（虽然不理想，但作为后备方案）
      const screenX = (e.screenX !== undefined && e.screenX !== null) ? e.screenX : e.clientX;
      const screenY = (e.screenY !== undefined && e.screenY !== null) ? e.screenY : e.clientY;
      startPos.x = screenX;
      startPos.y = screenY;
      // 发送开始拖拽事件，主进程会记录当前窗口位置和大小
      console.log('Sending startHUDDrag:', { x: screenX, y: screenY });
      window.electronAPI.startHUDDrag({ x: screenX, y: screenY });
      dragArea.style.cursor = 'grabbing';
      e.preventDefault();
      e.stopPropagation();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging || !window.electronAPI) return;
      // 发送鼠标移动位置到主进程
      const screenX = (e.screenX !== undefined && e.screenX !== null) ? e.screenX : e.clientX;
      const screenY = (e.screenY !== undefined && e.screenY !== null) ? e.screenY : e.clientY;
      window.electronAPI.updateHUDDrag({ x: screenX, y: screenY });
    });

    document.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      console.log('Mouse up - ending drag');
      isDragging = false;
      dragArea.style.cursor = 'grab';
      if (window.electronAPI) {
        window.electronAPI.endHUDDrag();
      }
      e.preventDefault();
      e.stopPropagation();
    });

    // 防止在拖拽区域外的鼠标抬起事件影响拖拽
    document.addEventListener('mouseleave', () => {
      if (isDragging && window.electronAPI) {
        window.electronAPI.endHUDDrag();
        isDragging = false;
        dragArea.style.cursor = 'grab';
      }
    });

    console.log('HUD script loaded successfully');
    console.log('electronAPI available:', !!window.electronAPI);

    // 加载最近对话的消息
    async function loadRecentMessages() {
      try {
        if (window.electronAPI && window.electronAPI.getRecentConversations) {
          // 获取最近的对话
          const conversations = await window.electronAPI.getRecentConversations(1);
          
          if (conversations.length === 0) {
            document.getElementById('transcript-messages').innerHTML = `
              <div class="text-center py-4">
                <p class="text-sm text-text-muted-light dark:text-text-muted-dark">还没有对话记录</p>
              </div>
            `;
            return;
          }

          // 获取该对话的消息
          const conversationId = conversations[0].id;
          const messages = await window.electronAPI.getMessagesByConversation(conversationId);
          
          renderMessages(messages);
        } else {
          console.error('Database API not available');
          document.getElementById('transcript-messages').innerHTML = `
            <div class="text-center py-4">
              <p class="text-xs text-red-500">数据库API不可用</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Failed to load messages:', error);
        document.getElementById('transcript-messages').innerHTML = `
          <div class="text-center py-4">
            <p class="text-xs text-red-500">加载失败：${error.message}</p>
          </div>
        `;
      }
    }

    // 渲染消息
    function renderMessages(messages) {
      const container = document.getElementById('transcript-messages');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="text-center py-4">
            <p class="text-sm text-text-muted-light dark:text-text-muted-dark">该对话还没有消息</p>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => {
        const isUser = msg.sender === 'user';
        return `
          <div class="message-item ${isUser ? 'message-user' : 'message-other'}">
            <div class="message-bubble">${msg.content}</div>
          </div>
        `;
      }).join('');

      // 滚动到底部
      container.scrollTop = container.scrollHeight;
    }

    // 页面加载时加载消息
    document.addEventListener('DOMContentLoaded', () => {
      console.log('HUD page loaded');
      loadRecentMessages();
    });
  </script>
</body>
</html>
