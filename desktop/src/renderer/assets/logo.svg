<svg id="catSvg" class="anim-active exp-cute" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <style>
      /* Animation Keyframes */
      @keyframes breathe {
        0%, 100% { transform: scale(1) translateY(0); }
        50% { transform: scale(1.03) translateY(-2px); }
      }
      
      @keyframes headFloat {
        0%, 100% { transform: rotate(0deg) translateY(0); }
        50% { transform: rotate(1deg) translateY(1px); }
      }
      
      @keyframes tailWag {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(8deg); }
      }
      
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      
      @keyframes earTwitchLeft {
        0%, 90%, 100% { transform: rotate(0deg); }
        92% { transform: rotate(-10deg); }
        94% { transform: rotate(0deg); }
      }
      
      @keyframes earTwitchRight {
        0%, 70%, 100% { transform: rotate(0deg); }
        72% { transform: rotate(10deg); }
        74% { transform: rotate(0deg); }
      }
      
      /* Apply animations */
      .anim-active #catTorsoGroup {
        animation: breathe 4s ease-in-out infinite;
        transform-origin: bottom center;
      }
      
      .anim-active #headGroup {
        animation: headFloat 5s ease-in-out infinite;
        transform-origin: center 80px;
      }
      
      .anim-active #tail {
        animation: tailWag 3s ease-in-out infinite;
        transform-origin: 130px 150px;
      }
      
      .anim-active.exp-cute .eye-shape {
        animation: blink 4s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }
      
      .anim-active #earL {
        animation: earTwitchLeft 7s infinite;
        transform-origin: bottom right;
        transform-box: fill-box;
      }
      
      .anim-active #earR {
        animation: earTwitchRight 9s infinite;
        transform-origin: bottom left;
        transform-box: fill-box;
      }
    </style>
  </defs>
  
  <!-- Background Path (hidden by default) -->
  <path id="bgShape" d="" fill="#3f3f46" opacity="0" />

  <!-- Main Transform Group -->
  <g id="mainCat" fill="none" stroke="#f4f4f5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Tail (Independent from body breathing for better physics) -->
    <path id="tail" d="M130 150 Q170 150 170 100" />
    
    <!-- Body Group (Breathing Animation) -->
    <g id="catTorsoGroup">
      <!-- Body Shape -->
      <path id="body" d="M70 170 L130 170 Q140 170 135 150 L120 90 Q100 80 80 90 L65 150 Q60 170 70 170 Z" />
      
      <!-- Legs -->
      <path id="legs" d="M85 170 L85 130 M115 170 L115 130" />

      <!-- Head Group (Bobbing Animation) -->
      <g id="headGroup">
        <!-- Head Shape -->
        <path id="headShape" d="M65 70 Q65 35 100 35 Q135 35 135 70 Q135 105 100 105 Q65 105 65 70 Z" fill="#27272a" />
        
        <!-- Ears -->
        <path id="earL" d="M75 45 L65 20 L90 38" fill="#27272a" stroke-linejoin="round"/>
        <path id="earR" d="M125 45 L135 20 L110 38" fill="#27272a" stroke-linejoin="round"/>

        <!-- Face Features -->
        <g id="faceFeatures" stroke-width="3">
          <!-- Eyes -->
          <path id="eyeL" class="eye-shape" d="M80 70 L80 70.01" stroke-width="6"/>
          <path id="eyeR" class="eye-shape" d="M120 70 L120 70.01" stroke-width="6"/>
          
          <!-- Nose/Mouth -->
          <path id="nose" d="M95 80 L105 80 L100 85 Z" fill="currentColor" stroke="none"/>
          <path id="mouth" d="M100 85 L100 90 M90 90 Q100 90 100 85 Q100 90 110 90" stroke-width="2"/>
          
          <!-- Whiskers -->
          <g stroke-width="1.5" opacity="0.6">
            <path d="M130 75 L150 70 M130 80 L155 80 M130 85 L150 90" />
            <path d="M70 75 L50 70 M70 80 L45 80 M70 85 L50 90" />
          </g>
        </g>
      </g> <!-- End Head -->
    </g> <!-- End Torso -->
  </g>
</svg>

